<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new List</h1>

    <input #listTitle class="input is-medium" type="text" placeholder="Name this list.....">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-danger is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createNewList(listTitle.value)">Create</button>
    </div>
  </div>
</div>
