<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new Task</h1>

    <input #taskTitle class="input is-medium" type="text" placeholder="Enter a task name.....">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-danger is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium"
        (click)="createNewTask(taskTitle.value)">Create Task</button>
    </div>
  </div>
</div>
