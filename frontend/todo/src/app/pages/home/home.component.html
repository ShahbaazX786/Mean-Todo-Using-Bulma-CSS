<div class="centered-content">
  <div class="tm-container ">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary ">
        Lists
      </h1>

      <div class="list-menu">
        <a class="list-menu-items" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>
      </div>

      <button class="button is-primary has-text-white" routerLink="/newlists" (click)="createNewList()">
        + New List
      </button>
    </div>
    <div class="tl-container has-background-light">
      <h1 class="title has-text-primary ">
        Tasks
      </h1>
      <div class="task" *ngFor="let task of tasks">
        <p>{{task.title}}</p>
      </div>

      <button class="circle-add-button button is-primary" routerLink="./newtasks">
        <p id="pp">+</p>
      </button>
    </div>
  </div>
</div>
